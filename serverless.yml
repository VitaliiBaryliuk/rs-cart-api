service: cart-service
plugins:
  - serverless-offline
  - serverless-dotenv-plugin
provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: eu-west-3
functions:
  main:
    handler: dist/main.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: '{proxy+}'